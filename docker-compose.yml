version: '3.5'

services:

  mongodb:
    image: mongo:4.0.10
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    healthcheck:
      test: "echo 'db.stats().ok' | mongo localhost:27017/bookdb --quiet"
      start_period: 30s

  postgres:
    container_name: postgres
    image: postgres:11.4
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=orderdb
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    healthcheck:
      test: "pg_isready -U postgres"
      start_period: 30s

