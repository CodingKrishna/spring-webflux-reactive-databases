spring:
  application:
    name: customer-api
  data:
    couchbase:
      auto-index: true
  couchbase:
    bootstrap-hosts: localhost
    bucket:
      name: customers
      password: password

runner:
  num-customers: 10

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure.include: "*"
  endpoint:
    health:
      show-details: always
